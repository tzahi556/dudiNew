<div class="panel panel-default">
    <div class="panel-heading">
        משתמשים
    </div>
    <div class="panel-body">
        <a class="btn btn-success btn-xs" ui-sref="user({id:0})">משתמש חדש</a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>אימייל</th>
                <th>תפקיד</th>
                <th>שם פרטי</th>
                <th>שם משפחה</th>
                <th>חווה</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5">
                    <input type="text" class="form-control" ng-model="$ctrl.filter.$" placeholder="חיפוש חופשי" />
                </td>
            </tr>
            <tr ng-repeat="user in $ctrl.users | filterRoles | filter:$ctrl.filter" ui-sref="user({id:user.Id})">
                <td>{{user.Email}}</td>
                <td>{{user.Role}}</td>
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{$ctrl.getFarmName(user.Farm_Id)}}</td>
            </tr>
        </tbody>
    </table>
</div>
